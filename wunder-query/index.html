<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WünderQuery</title>
  <!-- Bootstrap CSS -->

<body>

  <div class="container topFix">

    <div class="text-center topFix">

    </div>
 
    <div class="text-center topFix">
      <div class="row">
        <div class="col-md-11 bottomFix">

        </div>
        <div class="col-md-1">
          <i class="fa fa-search fa-2x results" id="btnSend"></i>
        </div>
      </div>
    </div>

    <ul id="searchHolder" class="searchStyle">
      <li>
        <a id="link" href=""><h3 id="title"></h3></a>
        <p id="content"></p>
      </li>

    </ul>

    <div class="row text-center bottomFix topFix">
      <p>By <a class="results"href="https://linkedin.com/in/rodi-watti-246337a8">Rodi Watti</a></p>
    </div>
