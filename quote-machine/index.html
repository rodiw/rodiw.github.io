<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quote Machine</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
  <div class="container vertPadding">
    <DIV class="row shrinkIt text-center">
      <h1 id="quoteCont">
      <!-- Quote Content comes from main.js -->
      </h1>
    </DIV>
    <div class="row pull-right pushIt">
      <h3 id="quoteAuth" class="">
        <!-- Quote Author comes from main.js -->
      </h3> 
    </div> 
  </div>
  <div class="container">
    <div class="icon-adj">
      <div id="changeQuote">
        <i class="fa fa-quote-left fa-5x"  aria-hidden="true"></i>
        <i class="fa fa-quote-right fa-5x"  aria-hidden="true"></i>
      </div>
      <div>
        <i class="fa fa-twitter fa-5x" id="shareQuote" aria-hidden="true"></i>
      </div>
    </div>
    <div class="row text-center footer">
      <p>By <a href="https://www.linkedin.com/in/rodi-watti-246337a8">Rodi Watti</a></p>
    </div>
  </div>


      


  <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   
    crossorigin="anonymous">
  </script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
  crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
