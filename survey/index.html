<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Survey</title>
</head>
<body>
	<h1 id="title">WHO ARE YOU?!?</h1>
	<p id="description">Tell us who you are with this survey.</p>
	<form id="survey-form">
		<label id="name-label">Full name</label>
		<input type="text" id="name" placeholder="Enter your full name" required>
		<label id="email-label">Email</label>
		<input type="email" id="email" placeholder="Enter your email" pattern=".+@.com" required>
		<label id="number-label">Age</label>
		<input type="number" id="number" min="18" max="100" placeholder="Enter your current age">
		<select name="" id="dropdown">
			<option disabled value selected>Select an Gender</option>
			<option value="Hello">Male</option>
			<option value="World">Female</option>
			<option value="!">Other</option>
		</select>
		<ul>
			<li>
				<label for=""></label>
				<input name="radio-button" value="1" type="radio">
			</li>
			<li>
				<label for=""></label>
				<input name="radio-button" value="2" type="radio">
			</li>
			<li>
				<label for=""></label>
				<input name="radio-button" value="3" type="radio">
			</li>
		</ul>
		<ul>
			<li>
				<input type="checkbox" value="0">
			</li>
			<li>
				<input type="checkbox" value="1">
			</li>
			<li>
				<input type="checkbox" value="2">
			</li>
			<li>
				<input type="checkbox" value="3">
			</li>
			<li>
				<input type="checkbox" value="4">
			</li>
			<li>
				<input type="checkbox" value="5">
			</li>
		</ul>
		<textarea name="comment-name" id="comment" cols="30" rows="10"></textarea>
		<button type="submit" id="submit">Send</button>
	</form>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
